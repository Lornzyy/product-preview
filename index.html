<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Product preview card component </title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat|Fraunces">


</head>
<body>
<main id="main">
  <div id="image">
  </div>
  <section id="section2">
    <h1>PERFUME</h1>
    <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
    <p class="main-text">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
    Perfumer-Creator <br> for the House of CHANEL.</p>

    <div class="price">
      <p> $149.99 </p>
      <span> $169.99 </span>

    </div>
     
    <button type="button">
      <img src="images/icon-cart.svg" alt="add to cart icon">
      Add to Cart</button>



</section>
</main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
